
name: "rebuild docs"

on:
  workflow_call:
    secrets:
      DEPLOY_WORKFLOW_TOKEN:
        description: "A GitHub PAT that has write access to the docs repo"
        required: true

concurrency:
  group: "rebuild-docs"
  cancel-in-progress: true

jobs:
  build:
    # Sanity check to only run on release events
    if: "${{ github.event_name == 'release' }}"
    permissions:
      contents: "write"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Dispatch event"
        uses: "actions/github-script@v6"
        with:
          github-token: "${{ secrets.DEPLOY_WORKFLOW_TOKEN }}"
          script: |
            github.rest.repos.createDispatchEvent({
              owner: 'KyoriPowered',
              repo: 'adventure-docs',
              type: 'rebuild-docs'
            })
